<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <title>Intro component with sign-up form</title>
</head>

<body>
  <main class="container">
    <aside class="content">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time.</p>
      <p>Watching scripted tutorials is great, but understanding how developers think is invalidable.</p>
    </aside>
    <section class="container-form">
      <div class="call-to-action">
        <h3><strong>Try it free 7 days</strong> then $20/mo. thereafter </h3>
      </div>
      <form>
        <input type="text" id="name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
      </form>
    </section>

  </main>
</body>

</html>
