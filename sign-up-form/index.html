<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Intro component with sign-up form</title>
</head>

<body>
  <main class="container">
    <section class="main-container">
      <aside class="content">
        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time.</p>
        <p>Watching scripted tutorials is great, but understanding how developers think is invalidable.</p>
      </aside>
      <section class="container-form">
        <div class="call-to-action">
          <h3><strong>Try it free 7 days</strong> then $20/mo. thereafter </h3>
        </div>
        <form>
          <input type="text" id="name" placeholder="First Name">
          <input type="text" id="last-name" placeholder="Last Name">
          <input type="email" id="email" placeholder="Email Address">
          <input type="password" id="password" placeholder="Password">
        </form>
      </section>
    </section>
  </main>
</body>

</html>
